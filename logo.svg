<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background (Transparent) -->
  <g transform="translate(256, 256)">

    <!-- Outer Glow Ring -->
    <circle cx="0" cy="0" r="220" fill="none" stroke="url(#primaryGradient)" stroke-width="12" opacity="0.2"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#primaryGradient)" stroke-width="8" opacity="0.4"/>

    <!-- Main Globe Circle -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#primaryGradient)" stroke-width="16"/>

    <!-- Globe Grid Lines - Horizontal -->
    <ellipse cx="0" cy="-90" rx="180" ry="30" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="-45" rx="180" ry="60" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="180" ry="70" fill="none" stroke="url(#primaryGradient)" stroke-width="8" opacity="0.9"/>
    <ellipse cx="0" cy="45" rx="180" ry="60" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="90" rx="180" ry="30" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>

    <!-- Globe Grid Lines - Vertical -->
    <ellipse cx="0" cy="0" rx="30" ry="180" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="60" ry="180" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="90" ry="180" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="120" ry="180" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="150" ry="180" fill="none" stroke="url(#primaryGradient)" stroke-width="6" opacity="0.7"/>

    <!-- Center Meridian -->
    <line x1="0" y1="-180" x2="0" y2="180" stroke="url(#primaryGradient)" stroke-width="8" opacity="0.9"/>

    <!-- Location Pin (Centered) -->
    <g transform="translate(0, -20)">
      <!-- Pin Shadow -->
      <ellipse cx="0" cy="70" rx="25" ry="8" fill="#000000" opacity="0.2"/>

      <!-- Pin Body -->
      <path d="M0,-80 Q-35,-80 -35,-45 Q-35,-10 0,60 Q35,-10 35,-45 Q35,-80 0,-80 Z"
            fill="url(#pinGradient)"
            stroke="#c0392b"
            stroke-width="6"/>

      <!-- Pin Inner Circle -->
      <circle cx="0" cy="-45" r="20" fill="#ffffff"/>
      <circle cx="0" cy="-45" r="12" fill="url(#pinGradient)"/>
    </g>

    <!-- Network Connection Nodes -->
    <g opacity="0.9">
      <!-- Node 1 - Top Right -->
      <circle cx="120" cy="-100" r="14" fill="url(#accentGradient)" stroke="#8e44ad" stroke-width="3"/>
      <line x1="0" y1="-20" x2="120" y2="-100" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6" stroke-dasharray="8,6"/>

      <!-- Node 2 - Right -->
      <circle cx="150" cy="30" r="14" fill="url(#accentGradient)" stroke="#8e44ad" stroke-width="3"/>
      <line x1="0" y1="-20" x2="150" y2="30" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6" stroke-dasharray="8,6"/>

      <!-- Node 3 - Bottom Left -->
      <circle cx="-110" cy="110" r="14" fill="url(#accentGradient)" stroke="#8e44ad" stroke-width="3"/>
      <line x1="0" y1="-20" x2="-110" y2="110" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6" stroke-dasharray="8,6"/>

      <!-- Node 4 - Left -->
      <circle cx="-140" cy="-40" r="14" fill="url(#accentGradient)" stroke="#8e44ad" stroke-width="3"/>
      <line x1="0" y1="-20" x2="-140" y2="-40" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6" stroke-dasharray="8,6"/>

      <!-- Node 5 - Bottom Right -->
      <circle cx="80" cy="120" r="14" fill="url(#accentGradient)" stroke="#8e44ad" stroke-width="3"/>
      <line x1="0" y1="-20" x2="80" y2="120" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6" stroke-dasharray="8,6"/>
    </g>

    <!-- Pulse Animation Circles -->
    <circle cx="0" cy="-20" r="40" fill="none" stroke="url(#pinGradient)" stroke-width="3" opacity="0.6">
      <animate attributeName="r" from="40" to="80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- IP Text Badge -->
    <g transform="translate(0, 180)">
      <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#primaryGradient)"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
            fill="#ffffff" text-anchor="middle">IP</text>
    </g>
  </g>
</svg>
